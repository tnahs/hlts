{% extends "_index.html" %}


{% block main %}

    <div class="block blockFloating">

        <div class="blockTitle">tools</div>

    </div>

    <div class="block blockBleeding">

        <div class="blockLabel">export / restore</div>

        <div class="blockContent">

            <a class="link button tools" href="{{ url_for('data.download_user_data') }}">download data as .hlts</a>
            <a class="link button tools" href=""><del>e-mail data as .hlts</del></a>
            <a class="link button tools" href="{{ url_for('data.restore_user_data') }}">restore from .hlts file</a>

        </div>

    </div>

    {% if config["DEBUG"] %}

        <div class="block blockBleeding">

            <div class="blockLabel">debugging tools</div>

            <div class="blockContent">

                <a class="link button tools" href="{{ url_for('main.debug_flash') }}">debug flash</a>

            </div>

        </div>

    {% endif %}

{% endblock %}
